{% extends "layout.html" %}  

{% block HTMLtitle %}
<title>Terms | Internet Neurocinematics Database</title>
{% endblock %}

{% block content %}

<div class="jumbotron">
	<div class="container">

		<h2>Terms</h2>

		<form action="{{ url_for('home.search') }}" method="GET" enctype="multipart/form-data">
			<div class="input-group">
				<input type="text" class="form-control input-lg" name="movie" placeholder="Search for term (e.g: angry)" required>
				<span class="input-group-btn">
	      	<button class="btn btn-primary btn-lg" type="submit" name="action">Search</button>
	      </span>
			</div>
		</form>

	</div>

</div>

<div class="container body_container">
	<h2>all terms</h2>
	<hr>
	<table class="table">
	<thead>
		<tr>
			<th>title</th>
		</tr>
	</thead>
	<tbody>
	{% for term in terms %}
	<tr>
		<td><a href="{{term.term}}">{{ term.term }}</a></td>
	</tr>
	{% endfor %}
	</tbody>
	</table>
</div>

{% endblock %}
